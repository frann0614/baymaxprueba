<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Firebase</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/login2.js"></script>


  <body>
    
    <div id="back">
      <div class="backRight">
        <img class="baymax" src="/assets/media/111.jpg" alt="1">
      </div>
      <div class="backLeft"></div>
    </div>
    
    <div id="slideBox">
      <div class="topLayer">
        <div class="left">
      
          <div class="content">
            <h2>Sign Up</h2>
            <form method="post" onsubmit="return false;">
              <div class="form-group">
                <input type="text" placeholder="username" />
              </div>
              <div class="form-group"></div>
              <div class="form-group"></div>
              <div class="form-group"></div>
            </form>
            <button id="goLeft" class="off">Login</button>
            <button>Sign up</button>
          </div>
        </div>
        <div class="right">
          <div class="content">
            <h2>Login</h2>
            <form method="post" onsubmit="return false;">
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" />
              </div>
              <button id="goRight" class="off">Sign Up</button>
              <button id="login" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!--Inspiration from: http://ertekinn.com/loginsignup/-->
    
    

</body>
</html>
